<!-- Spacer before strip -->
<div class="strip-spacer"></div>

{{if .Site.Data.features}}
<div class="py-6 md:py-10">
    <div class="container mx-auto max-w-7xl">
        <!-- White background container with proper padding -->
        <div class="bg-white px-4 py-6 rounded-lg">
            <!-- Single column vertical layout -->
            <div class="grid grid-cols-1 gap-6">
                {{ range .Site.Data.features }}
                <div class="mb-6 last:mb-0"> <!-- Add bottom margin except for last item -->
                    {{if .link }}<a href="{{ .link }}" class="block h-full">{{ end }}
                        <div class="shadow-white text-center px-6 py-6 flex flex-col items-center duration-300 transform hover:-translate-y-1 hover:shadow-lg rounded">
                            {{if .icon }}
                            <span class="{{ .icon }} text-5xl mb-4"></span>
                            {{ end }}
                            <h2 class="text-2xl mb-3">{{ .title }}</h2>
                            <p class="sans">{{ .description | markdownify }}</p>
                        </div>
                    {{if .link }}</a>{{ end }}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{end}}

<!-- Spacer after strip -->
<div class="strip-spacer"></div>
